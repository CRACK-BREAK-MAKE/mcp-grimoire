name: news-aggregator-bearer-sse
version: 1.0.0
description: >+
  News Aggregator v1.5 v2.14.3 MCP server (SSE transport)


  Provides 3 tools for get, search operations.


  ## Available Tools


  ### get


  - **get_latest_news**: Fetch latest news articles from multiple sources.


  Args:
      category: News category (general, business, technology, sports, entertainment)
      limit: Maximum number of articles to return (1-50)

  Returns:
      Dictionary with list of news articles and metadata
  - **get_trending_topics**: Get currently trending news topics and hashtags.


  Returns:
      Dictionary with trending topics, their popularity, and related articles

  ### search


  - **search_news**: Search news articles by keyword or phrase.


  Args:
      query: Search query string
      from_date: Optional start date in YYYY-MM-DD format

  Returns:
      Dictionary with matching articles and search metadata (Required: query)

keywords:
  - news
  - aggregator
  - bearer
  - sse
  - get
  - latest
  - search
  - trending
  - topics
server:
  transport: sse
  url: http://localhost:8003/sse
  auth:
    type: bearer
    token: ${NEWS_AGGREGATOR_BEARER_SSE__API_TOKEN}
steering: |
  # News Aggregator v1.5 (v2.14.3) - When to Use

  Use when user needs: news, aggregator, bearer, sse operations

  **Available Tools (3)**:

  **get**: get_latest_news, get_trending_topics

  **search**: search_news
