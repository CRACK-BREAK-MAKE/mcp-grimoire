name: ui5-mcp
version: 1.0.0
description: >+
  UI5 v0.2.3 MCP server (stdio transport)


  Provides 10 tools for get, run, create operations.


  ## Available Tools


  ### get


  - **get_guidelines**: This tool MUST be called once to retrieve UI5 guidelines
  before working on any UI5 (SAPUI5/OpenUI5) related task or project or creating
  a UI5 project. The guidelines provided by this tool MUST be followed to ensure
  best practices and avoid common pitfalls in UI5 development.

  - **get_api_reference**: Search the UI5 API reference for module names and
  symbols (Required: projectDir, query)

  - **get_project_info**: Get general information about a local UI5 project.
  (Required: projectDir)

  - **get_version_info**: Get version information for UI5 (OpenUI5 or SAPUI5)
  (Required: frameworkName)

  - **get_integration_cards_guidelines**: This tool MUST be called once to
  retrieve Integration Cards guidelines before working on any Integration Card
  related task or creating an Integration Card. The guidelines provided by this
  tool MUST be followed to ensure best practices and avoid common pitfalls in
  Integration Cards development.Integration Cards are also called 'UI
  Integration Cards' or 'UI5 Integration Cards'.

  - **get_typescript_conversion_guidelines**: This tool MUST be called once
  before converting a UI5 (SAPUI5/OpenUI5) project from JavaScript to
  TypeScript. The instructions provided by this tool MUST be followed to ensure
  that the project setup and code is correctly converted.


  ### run


  - **run_ui5_linter**: Run UI5 linter on a UI5 project to find and optionally
  fix UI5 related problems like the usage of deprecated API. After making
  changes, you should always run the linter again to verify that no new problems
  have been introduced. (Required: projectDir)

  - **run_manifest_validation**: Validates UI5 manifest file. After making
  changes, you should always run the validation again to verify that no new
  problems have been introduced. (Required: manifestPath)


  ### create


  - **create_ui5_app**: Create a new basic SAPUI5 application implemented in
  TypeScript or JavaScript (Required: appNamespace, basePath)

  - **create_integration_card**: Create a new Integration Card, UI Integration
  Card, or UI5 Integration Card (Required: basePath)

keywords:
  - ui5
  - mcp
  - get
  - guidelines
  - run
  - linter
  - api
  - reference
  - project
  - info
  - create
  - app
  - version
  - integration
  - cards
  - card
server:
  transport: stdio
  command: npx
  args:
    - -y
    - '@ui5/mcp-server'
  env:
    UI5_LOG_LVL: ${UI5_MCP__UI5_LOG_LVL}
steering: >
  # UI5 (v0.2.3) - When to Use


  Use when user needs: ui5, mcp operations


  **Available Tools (10)**:


  **get**: get_guidelines, get_api_reference, get_project_info,
  get_version_info, get_integration_cards_guidelines,
  get_typescript_conversion_guidelines


  **run**: run_ui5_linter, run_manifest_validation


  **create**: create_ui5_app, create_integration_card
