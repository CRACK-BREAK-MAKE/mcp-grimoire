name: system-monitor-sse
version: 1.0.0
description: |
  No Auth SSE Server v2.14.3 MCP server (SSE transport)

  Provides 3 tools for various operations.

  ## Available Tools

  - **get_cpu_usage**: Get current CPU usage statistics.

  Args:
      interval_seconds: Measurement interval in seconds (1-60)

  Returns:
      Dictionary with CPU usage percentages and core details
  - **get_memory_stats**: Get current memory (RAM) usage statistics.

  Returns:
      Dictionary with memory usage, available RAM, and swap details
  - **get_disk_usage**: Get disk space usage for a filesystem path.

  Args:
      path: Filesystem path to check (default: root)

  Returns:
      Dictionary with disk space usage and availability
keywords:
  - system
  - monitor
  - sse
  - get
  - cpu
  - usage
  - memory
  - stats
  - disk
server:
  transport: sse
  url: http://localhost:8008/sse
steering: |
  # No Auth SSE Server (v2.14.3) - When to Use

  Use when user needs: system, monitor, sse operations

  **Available Tools (3)**:
  get_cpu_usage, get_memory_stats, get_disk_usage
