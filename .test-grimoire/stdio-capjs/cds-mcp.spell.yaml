name: cds-mcp
version: 1.0.0
description: >
  cds-mcp v0.1.0 MCP server (stdio transport)


  Provides 2 tools for various operations.


  ## Available Tools


  - **search_model**: Returns CDS model definitions (CSN), including elements,
  annotations, parameters, file locations and HTTP endpoints. Useful for
  building queries, OData URLs, or modifying models. (Required: projectPath)

  - **search_docs**: Searches code snippets of CAP documentation for the given
  query. You MUST use this tool if you're unsure about CAP APIs for CDS, Node.js
  or Java. Optionally returns only code blocks. (Required: query)
keywords:
  - cds
  - mcp
  - search
  - model
  - docs
server:
  transport: stdio
  command: npx
  args:
    - -y
    - '@cap-js/mcp-server'
  env: null
steering: |
  # cds-mcp (v0.1.0) - When to Use

  Use when user needs: cds, mcp operations

  **Available Tools (2)**:
  search_model, search_docs
