name: database-query-github-http
version: 1.0.0
description: >+
  Database Query Tool v1.0 v2.14.3 MCP server (HTTP transport)


  Provides 3 tools for run, get, export operations.


  ## Available Tools


  ### run


  - **run_sql_query**: Execute a SQL query and return the results.


  Args:
      query: SQL query to execute
      database: Target database name
      limit: Maximum number of rows to return (1-1000)

  Returns:
      Dictionary with query results, execution time, and metadata (Required: query)

  ### get


  - **get_table_schema**: Get the schema definition of a database table.


  Args:
      table_name: Name of the table to inspect
      database: Database containing the table

  Returns:
      Dictionary with table schema, columns, indexes, and constraints (Required: table_name)

  ### export


  - **export_query_results**: Export previously executed query results to file.


  Args:
      query_id: Unique identifier of the query to export
      format: Export format (csv, json, xlsx, sql)

  Returns:
      Dictionary with export details and download information (Required: query_id)

keywords:
  - database
  - query
  - github
  - http
  - run
  - sql
  - get
  - table
  - schema
  - export
  - results
server:
  transport: http
  url: http://localhost:8004/mcp
  headers:
    X-GitHub-Token: ${DATABASE_QUERY_GITHUB_HTTP__X_GITHUB_TOKEN}
steering: |
  # Database Query Tool v1.0 (v2.14.3) - When to Use

  Use when user needs: database, query, github, http operations

  **Available Tools (3)**:

  **run**: run_sql_query

  **get**: get_table_schema

  **export**: export_query_results
