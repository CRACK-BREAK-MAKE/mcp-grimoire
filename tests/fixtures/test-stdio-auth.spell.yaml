name: test-stdio-auth
version: 1.0.0
description: Test spell with authentication environment variable
keywords:
  - test
  - auth
  - protected
server:
  transport: stdio
  command: npx
  args:
    - tsx
    - tests/fixtures/test-servers/stdio-auth-test-server.ts
  env:
    TEST_API_KEY: test-secret-key-123
steering: |
  This is a test server that requires authentication via TEST_API_KEY environment variable.

  Use this to verify that environment variables are properly passed to child processes.
