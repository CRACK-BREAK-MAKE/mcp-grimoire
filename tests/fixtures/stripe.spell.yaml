name: stripe
version: 1.0.0
description: Stripe payment processing and subscription management
keywords:
  - payment
  - stripe
  - subscription
  - charge
  - customer
server:
  command: npx
  args:
    - '-y'
    - '@stripe/mcp'
    - '--api-key'
    - '${STRIPE_API_KEY}'
    - '--tools'
    - 'customers,charges,payment_intents'
  env:
    STRIPE_API_KEY: ${STRIPE_API_KEY}  # Set your Stripe test key
steering: |
  # Always set idempotency keys
  # Test mode uses sk_test_
  # Verify webhook signatures
